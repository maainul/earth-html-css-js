    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section class="contact__header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">EARTH</a>
                <ul class="navlists">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="services.html">SERVICES</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
                <div class="menu-btn">
                    <img src="img/menu.svg" alt="">
                </div>
            </nav>
            <div class="header-content ">
                <h1 class="header__title">CONTACT US</h1>
            </div>
        </div>
    </section>

    <section class="container section-gap">
        <div class="contact__us__section">
            <div class="cnt__left">
                <h2 class="heading__contact">Get In Touch</h2>
                <form action="">
                    <input type="text" placeholder="Your Name" name="name">
                    <input type="text" placeholder="Phone Number" name="phone_number">
                    <input type="email" placeholder="Email" name="email">
                    <textarea name="message" id="" rows="10" cols="50"></textarea>
                    <button class="primary-btn">EXPLORE</button>
                </form>
            </div>
            <div class="ctn__right">
                <h2 class="heading__contact">Talk To Us</h2>
                <div class="icons">
                    <div class="icon__and__details">
                        <img src="img/email.png" alt="">
                        <div>
                            <p>EMAIL</p>
                            <p>something@tyler.com</p>
                        </div>
                    </div>
                    <div class="icon__and__details">
                        <img src="img/phone.png" alt="">
                        <div>
                            <p>PHONE</p>
                            <p>01742503080</p>
                        </div>
                    </div>
                    <div class="icon__and__details">
                        <img src="img/location.png" alt="">
                        <div>
                            <p>ADDRESS</p>
                            <p>2027 Dhaka,<br>Dhaka,Bangladesh</p>
                        </div>
                    </div>
                </div>
                <div class="social-icons">
                    <img src="img/facebook.png" alt="">
                    <img src="img/linkedin.png" alt="">
                    <img src="img/video.png" alt="">
                </div>
            </div>
        </div>
    </section>

            </ul>
            <a href="" class="logo">EARTH</a>
            <p>@2024 Earth.All right reserved.</p>
        </nav>
    </footer>

        const menuBtn = document.querySelector('.menu-btn')
        const navLinks = document.querySelector('.navlists')

        menuBtn.addEventListener('click', function () {
            navLinks.classList.toggle('active')
        })
        console.log(menuBtn)
        console.log(navLinks)


    </script>
